<div class="flex flex-col justify-center items-center gap-2 w-11 shrink-0 mx-auto">
  <p class="text-xs uppercase font-semibold text-text-primary leading-none">
    {{ dateInfo().dayName.slice(0, 1) }}
  </p>

  <div
    class="flex items-center justify-center rounded-full size-10 shrink-0"
    [ngClass]="[
      hasWorkout() && isJokerWorkoutDay() ? 'bg-joker-500 text-joker-text' : '',
      hasWorkout() && !isJokerWorkoutDay() ? 'bg-secondary text-white' : '',
      isMissingWorkout() && !isJokerWorkoutDay() ? 'bg-primary/50 text-white' : '',
      dateInfo().status === 'today' && !hasWorkout()
        ? 'bg-primary/20 border-2 border-primary text-primary'
        : '',
      dateInfo().status === 'future' ? 'bg-gray-100 border-2 border-dashed border-border' : '',
    ]"
  >
    @if (hasWorkout() && !isJokerWorkoutDay()) {
      <app-check-icon class="size-4" />
    } @else if (isJokerWorkoutDay()) {
      <app-joker-icon class="size-4" />
    } @else if (isMissingWorkout()) {
      <app-x-icon class="size-4" />
    } @else if (dateInfo().status === 'today' && !hasWorkout()) {
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="size-4"
      >
        <path
          d="M17.596 12.768a2 2 0 1 0 2.829-2.829l-1.768-1.767a2 2 0 0 0 2.828-2.829l-2.828-2.828a2 2 0 0 0-2.829 2.828l-1.767-1.768a2 2 0 1 0-2.829 2.829z"
        />
        <path d="m2.5 21.5 1.4-1.4" />
        <path d="m20.1 3.9 1.4-1.4" />
        <path
          d="M5.343 21.485a2 2 0 1 0 2.829-2.828l1.767 1.768a2 2 0 1 0 2.829-2.829l-6.364-6.364a2 2 0 1 0-2.829 2.829l1.768 1.767a2 2 0 0 0-2.828 2.829z"
        />
        <path d="m9.6 14.4 4.8-4.8" />
      </svg>
    }
  </div>
</div>

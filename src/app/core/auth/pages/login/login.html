<main class="flex items-center justify-center w-full px-6 bg-background h-dvh">
  <form [formGroup]="form" class="flex w-full flex-col gap-8 max-w-96" (submit)="submit()">
    <div class="flex flex-col items-center justify-center">
      <h2 class="text-4xl font-bold text-black">Welcome Back</h2>
      <p class="text-base font-medium text-text-primary">Log in to continue your journey.</p>
    </div>

    <div class="flex flex-col gap-6">
      <div>
        <label class="text-sm font-semibold block mb-1" for="user-email">Email</label>

        <div class="relative">
          <app-at-icon
            class="absolute left-1.5 top-1/2 -translate-y-1/2 size-5 text-text-primary pointer-events-none"
          ></app-at-icon>

          <input
            formControlName="email"
            type="email"
            id="user-email"
            placeholder="Enter your email"
            class="w-full rounded-md ring ring-gray-200 focus:ring-2 focus:ring-text-primary outline-none px-3 py-3 pl-10 placeholder:text-text-primary/80 font-medium"
          />
        </div>
      </div>
      <div>
        <label class="text-sm font-semibold block mb-1" for="user-password">Password</label>

        <div class="relative">
          <app-lock-icon
            class="absolute left-1.5 top-1/2 -translate-y-1/2 size-5 text-text-primary pointer-events-none"
          ></app-lock-icon>

          <input
            formControlName="password"
            type="password"
            id="user-password"
            placeholder="Enter your password"
            class="w-full rounded-md ring ring-gray-200 focus:ring-2 focus:ring-text-primary outline-none px-3 py-3 pl-10 placeholder:text-text-primary/80 font-medium"
          />
        </div>
      </div>
    </div>

    <button
      type="submit"
      class="flex justify-center items-center gap-2 py-3 w-full cursor-pointer rounded-md bg-primary text-white font-semibold text-base transition hover:bg-primary/90 disabled:cursor-not-allowed"
      [disabled]="form.invalid"
    >
      Log In
      <app-arrow-right-icon class="size-6" />
    </button>
    <!-- <p class="text-center">
      Don't have an account? <a href="/signup" class="text-indigo-600 hover:underline">Sign up</a>
    </p> -->
  </form>
</main>
